name: Run Postman tests with Newman

on:
  push:
    paths:
      - method-1-postman-newman/**
  workflow_dispatch:

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: method-1-postman-newman

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman
        run: npm install -g newman

      - name: Run Newman collection
        run: |
          newman run todo.postman_collection.json -r cli,html --reporter-html-export newman-report.html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: method-1-postman-newman/newman-report.html
